<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(180deg, #e0f2f7 0%, #cfe9f5 30%, #fef6e0 70%, #fdfdf8 100%);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .content {
      text-align: center;
      max-width: 560px;
    }

    .heading {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 600;
      color: #1a1a1a;
      line-height: 1.2;
      margin-bottom: 1rem;
    }

    .subheading {
      font-size: clamp(1.1rem, 2.5vw, 1.35rem);
      font-weight: 400;
      color: #4a4a4a;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <main class="content">
    <h1 class="heading">Something will be here soon</h1>
    <p class="subheading">Тут будет скоро нечто</p>
  </main>
</body>
</html>
